<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>WeatherApp</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main >
<div class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Search For a City:</label>
          <div class="flex-row">
          <input name="username" id="city" type="text" autofocus="true" class="form-input col-10" />
          <button type="submit" class="btn col-2">?</button>
          </div>
        </form>
        
      </div>
      <ul class="list-group history"></ul>
    </div>

    <div id="current-title" class="show-title"></div>
    <div class="col-12 col-md-8 current-weather">
      <!-- prints the search term so they know what they looked up -->
      <!-- empty div to print the api return to-->
    <div id="weather-container" class="list-group">
        <div class="flex-row"> 
            <div id="city-name"class="col"></div>
            <div id="date-icon" class="col"></div>
            <div id="icon" class="col"></div>
        </div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="uv-index"></div>
      </div>
    </div>
</div>
    <!-- <div class="container"></div> -->
        <!-- prints the search term so they know what they looked up -->
        <!-- empty div to print the api return to-->
        <div id="five-day-title" class="show-title"></div>
        <div id="forecast-container" class="forecast-title">
        <div id="five-day-container" class="flex-row justify-space-between">
              <div id="day-1" class="col day1-card">
                <div id="day1-date"></div>
                <div id="dat1-icon"></div>
                <div id="day1-temp"></div>
                <div id="day1-humidity"></div>
              </div>
              <div id="day-2" class="col">
                <div id="day2-date"></div>
                <div id="dat2-icon"></div>
                <div id="day2-temp"></div>
                <div id="day2-humidity"></div>
              </div>
              <div id="day-3" class="col">
                <div id="day3-date"></div>
                <div id="dat3-icon"></div>
                <div id="day3-temp"></div>
                <div id="day3-humidity"></div>
              </div>
              <div id="day-4" class="col">
                <div id="day4-date"></div>
                <div id="dat4-icon"></div>
                <div id="day4-temp"></div>
                <div id="day4-humidity"></div>
              </div>
              <div id="day-5" class="col">
                <div id="day5-date"></div>
                <div id="dat5-icon"></div>
                <div id="day5-temp"></div>
                <div id="day5-humidity"></div>
              </div>
        </div>
    </div>
      <!-- </div> -->
  </main>
  <script src="./assets/js/script.js"></script>
  
  
</body>

</html>
